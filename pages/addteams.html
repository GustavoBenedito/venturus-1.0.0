<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Meu Css para estilizar o site -->
    <link rel="stylesheet" href="../styles/addteams.css">

    <!--  Script para adicionar icones -->
    <script src="https://kit.fontawesome.com/e0a66df175.js" crossorigin="anonymous"></script>
    <!--  -->

    <title>Adicionar Teams</title>
</head>

<body>
    <header class="header-footer">
            <!-- Logo do site da venturus (fiz pegando na internet e pintando de branco no photoshop) -->
        <div class="logo"><a href="../index.html"><img src="../imagens/logoventurus.png" alt="logo-venturus"></a></div>
        <div class="titulo">Squad Management Tool</div>

            <!-- Div de login  -->
        <div class="login">
            <p>John Doe</p>
            <button>
                <p><strong>JD</strong></p>
            </button>
        </div>
    </header>
    <main>
        <div id="div-main">
            <div id="createyourteam"><strong>Create your team</strong></div>
            <div id="team-information"><span >TEAM INFORMATION</span></div>
            <div id="div-sec">
                <section id="section-1">
                    <div>
                        <p>Team name</p>
                        <input class="input"type="text" placeholder="Insert team name">
                    </div>
                    <div>
                        <p>Description</p>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </section>
                <section id="section-2">
                    <div>
                        <p>Team Website</p>
                        <input class="input" type="text" placeholder="https://www.site.com.">
                        <p>Team type</p>
                        <div id="radio">
                            <div><input  type="radio" value="real" checked="checked"><label for="real">real</label></div>
                            <div><input  type="radio" value="fantasy"><label for="fantasy">Fantasy</label></div>


                        </div>

                </section>
            </div>
        </div>

    </main>
    <footer class="header-footer">
        <div class="logo"><a href="../index.html"><img src="../imagens/logoventurus.png" alt="logo-venturus"></a></div>
        <div class="titulo">Squad Management Tool</div>
        <div class="login">
            <p>John Doe</p>
            <button>
                <p><strong>JD</strong></p>
            </button>
        </div>
    </footer>

</body>

</html>
